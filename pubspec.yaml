name: run_n_rush
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  jwt_decoder: ^2.0.1
  dio: ^4.0.6
  retrofit: ^3.0.1+1
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  auto_route: ^4.0.1
  flutter_dotenv: ^5.0.2
  device_info_plus: ^3.2.3
  package_info: ^2.0.2
  cupertino_icons: ^1.0.3
  easy_localization: ^3.0.1
  overlay_support: ^2.0.0
  get: ^4.6.3
  get_it: ^7.2.0
  injectable: ^1.5.3
  logger: ^1.1.0
  flutter_svg: ^1.0.3
  flutter_html: ^3.0.0-alpha.3
  dartz: ^0.10.1
  equatable: ^2.0.3
  fast_immutable_collections: ^7.3.1
  rxdart: ^0.27.3
  freezed_annotation: ^2.0.3
  shared_preferences: ^2.0.15
  vibration: ^1.7.4-nullsafety.0
  table_calendar: ^3.0.6
  local_auth: ^2.0.2
  url_launcher: ^6.1.2
  simple_rich_text: ^2.0.49
  image_picker: ^0.8.5+3
  image_cropper: ^2.0.3
  flutter_image_compress: ^1.1.0
  connectivity_plus: ^2.3.0
  speed_up_get: ^0.0.2
  mask_text_input_formatter: ^2.3.0
  number_inc_dec: ^0.8.0
  mobile_scanner: ^2.0.0
  dotted_border: ^2.0.0+3
  vfx_flutter_common:
    git:
      url: https://gitlab.com/frostyland/vfx_flutter_common.git
      ref: "torexo"
 


dev_dependencies:
  auto_route_generator: ^4.0.0
  build_runner: ^2.1.11
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.0.3+1
  injectable_generator: ^1.5.3
  json_serializable: ^6.2.0
  mocktail: ^0.3.0
  retrofit_generator: ^4.0.1
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"


flutter:
  uses-material-design: true
  #  generate: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/translations/
    - assets/fonts/
  
  fonts:
  - family: SF UI Display
    fonts:
      - asset: assets/fonts/SF-UI-Display-Bold.ttf
        style: normal
        weight: 600
      - asset: assets/fonts/SF-UI-Display-Semibold.ttf
        style: normal
        weight: 500
      - asset: assets/fonts/SF-UI-Display-Regular.ttf
        style: normal
        weight: 400
  - family: Montserrat
    fonts:
      - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
        style: normal
        weight: 700